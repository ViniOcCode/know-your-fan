{% extends "base.html" %}
{% block title %}Formulário FURIOSO{% endblock %}

{% block content %}
        <div class="relative z-10 max-w-2xl mx-auto mt-10 p-6 bg-gray-900 rounded-2xl shadow-md">
            <h1 class="text-3xl font-bold mb-6 text-center text-white">Cadastro do Fã</h1>

            <form action="/submit" method="post" enctype="multipart/form-data" class="space-y-4">

                {% if error %}
                <div class="bg-red-800 text-red-200 p-3 rounded-lg">
                    {{ error }}
                </div>
                {% endif %}

                <div>
                    <label class="block text-gray-300 mb-1">Nome completo:</label>
                    <input type="text" name="nome" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('nome', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Idade:</label>
                    <input type="text" maxlength="3" name="idade" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('idade', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1" for="cpf">CPF:</label>
                    <input type="text" name="cpf" maxlength="14" oninput="formatarCPF(this)" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('cpf', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Endereço:</label>
                    <input type="text" name="endereco" maxlength="200" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('endereco', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Email:</label>
                    <input type="email" name="email" maxlength="120" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('email', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Interesses em e-sports:</label>
                    <textarea name="interesses" rows="3" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.get('interesses', '') }}</textarea>
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Eventos de e-sports que participou no último ano:</label>
                    <textarea name="eventos" rows="3" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.get('eventos', '') }}</textarea>
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Produtos/compras da FURIA no último ano:</label>
                    <textarea name="compras" rows="3" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.get('compras', '') }}</textarea>
                </div>

                <div>
                    <small class="text-gray-500">(caso tiver, insira apenas o nome de usuário)</small>
                    <label class="block text-gray-300 mb-1">Twitter:</label>
                    <input type="text" name="twitter" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value=" {{ form.get('twitter', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Instagram:</label>
                    <input type="text" name="instagram" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('instagram', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Twitch:</label>
                    <input type="text" name="twitch" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.get('twitch', '') }}">
                </div>

                <div>
                    <label class="block text-gray-300 mb-1">Upload de documento (imagem do RG/CPF):</label>
                    <input type="file" name="documento" accept="image/*,application/pdf" class="w-full text-gray-300">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="accept_terms" id="accept_terms" required class="mr-2">
                    <label for="accept_terms" class="text-gray-300 text-sm">
                        Eu aceito os <a href="/termos" class="underline text-blue-400 hover:text-blue-300">Termos de Uso</a> e permito o uso dos meus dados para fins de cadastro e comunicação.
                    </label>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Enviar
                </button>
            </form>
        </div>
    </body>
{% endblock %}
