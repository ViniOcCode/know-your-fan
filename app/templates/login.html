{% extends 'base.html' %}
{% block title %}Signin{% endblock %}
{% block content %}
        <div class="relative z-10 max-w-2xl mx-auto mt-10 p-6 bg-gray-900 rounded-2xl shadow-md">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Login</h1>
        <form method="POST" action="/">
            <label for="cpf" class="block text-sm font-medium text-gray-300 mb-2">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" oninput="formatarCPF(this)" placeholder="000.000.000-00"
                class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded transition">
                Entrar
            </button>

            {% if error %}
            <p class="text-red-500 text-sm mt-2">{{ error }}</p>
            {% endif %}
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-400 text-sm">NÃ£o tem cadastro?
                <a href="/form" class="text-indigo-400 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>
{% endblock %}
